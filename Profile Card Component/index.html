<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head><div clas</div>
    <meta charset=utf-8">
    <title>Profile-Card-Component</title>
    <meta name="description" content="This is a profile card component layout">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
  <div class="profile-card-component">
   <div class="pattern">
     <img class="svg-top circle"src="images/bg-pattern-top.svg" alt="svg-pattern-top" />
   </div>
   <div class="card">
     <img class="card-top-pattern" src="images/bg-pattern-card.svg" alt="card-pattern" />
     <img class="victor-image" src="images/image-victor.jpg" alt="victor-image" />
     <div class="victor-data">
       <p class="victor-name">Victor Crest <span class="victor-age"> 26</span></p>
       <p class="victor-place">London</p>
   </div>
    <div class="social-profile">
      <div class="victor-followers">
        <p class="number">80K</p>
        <p class="title">Followers</p>
      </div>
      <div class="victor-likes">
        <p class="number">803K</p>
        <p class="title">Likes</p>
      </div>
      <div class="victor-photos">
        <p class="number">1.4K</p>
        <p class="title">Photos</p>
      </div>
    </div>
   </div>
   <div class="pattern">
     <img class="svg-bottom circle"src="images/bg-pattern-bottom.svg" alt="svg-pattern-bottom" />
   </div>
 </div>
  </body>
</html>
